<!DOCTYPE html>
<html>
<head>
	<title>Pathfinding Visualizer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<script src="https://use.fontawesome.com/175ed84f2f.js"></script>
	<script src="Essentials.js"></script>
	<script src="ui.js"></script>
	<script src="cell.js"></script>
	<script src="AStar.js"></script>
	<script src="Dijkstra.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="tutorial">
		<div class="hint">
			<div class="text">Select the start or end nodes with these buttons, then use the arrow keys to move them around to your preference</div>
			<div class="continue">Click anywhere to continue</div>
		</div>
		<div class="skip">
			skip tutorial
		</div>
	</div>

	<div class="nav">
		<div class="move">
			<div class="s" id="S" title="Start">S</div>
			<div class="e" id="E" title="End">E</div>
		</div>
		<div class="alg">
			<div id="AS" class="s" title="A Star">A*</div>
			<div id="DJ" class="e" title="Dijkstra">D</div>
		</div>
		<div class="main">
			<div class="reset" title="Reset"><i class="fa fa-repeat fa-2x"></i></div>
			<div class="play" title="Play"><i class="fa fa-play fa-2x"></i></div>
		</div>
	</div>
</body>
</html>
